<html>
  <style>
    * {font-family: sans-serif;}
    video {
			width: 50%;
		}
  </style>
  
  <embed src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&loop=1&modestbranding=1&start=0&rel=0&iv_load_policy=3&disablekb=1&controls=0&mute=1" height="0" width="0" />
  
  <h1 id="oops">Sorry, this page does not work on mobile devices</h1>
  <p id="notice">Scanning for virus</p>
  <img id="loader" src="https://miro.medium.com/max/1400/1*CsJ05WEGfunYMLGfsT2sXA.gif">
  <a style="display: none;" id="redirect" onclick="rollit()" href="#">Click here if you are not redirected</a>
  <p>If you see a link, please click it</p>
  
  <script>
    var load = new XMLHttpRequest();
    load.open("GET", "https://www.youtube.com/embed/dQw4w9WgXcQ");
    
    
    function rollit(ricks = 0) {
      document.getElementById("redirect").style="display: none;";
      
      var div = document.createElement('div');
      //div.innerHTML = '<div class="video-container"><div class="video-foreground"><iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&loop=1&modestbranding=1&start=0&rel=0&iv_load_policy=3&disablekb=1&controls=0&mute=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen allow="autoplay"></iframe></div></div>';
	  div.innerHTML = '<video autoplay loop><source src="rollrick.mp4" type="video/mp4"></video>'
      document.body.appendChild(div);
      
			if (ricks < 10) {
				setTimeout(function() { rollit(ricks+1); }, 100);
			}
    }
    
    function loaded() {
      document.getElementById("loader").style="display: none;";
      document.getElementById("notice").style="display: none;";
      
      document.getElementById("redirect").style="display: block;";
    }
    setTimeout(loaded, 5000);
  </script>
</html>
